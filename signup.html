<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER to EMS</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
</head>
<body> 
    <div id="form">
        <h1>signUp to EMS</h1>
        <fieldset>
            <form action="log in">
                <i class="fa-solid fa-user" id="i1"></i>
                <input type="text" name="userbame" placeholder="username" id="name" required><br><br>
                <span id="nameError"></span>
                <i class="fa-solid fa-phone" id="i2"></i>
                <input type="text" name="tel No" placeholder="tel No" id="name2" required><br><br>
                <span id="telError"></span>
                <i class="fa-solid fa-envelope" id="i3"></i>
                <input type="email" name="email" placeholder="email" id="name3" required><br><br>         
                <span id="emailError"></span>
                <i class="fa-solid fa-lock" id="i4"></i>
                <input type="password" name="password" placeholder="password" id="name4" required><br><br>
                <span id="passwordError"></span>
                <i class="fa-solid fa-check" id="i5"></i>
                <input type="password" name="password" placeholder="confirm" id="name5" required><br><br>
                <span id="confError"></span>
                <button type="submit" id="signup" onclick="signUP()" ><a href="custlogin.html">submit</a></button>
            </form>
        </fieldset>
    </div>
    <div class="footer">
        2023 Events Managemant system<sup>&reg</sup> 
    </div>
    <script src="EMS.js"></script>
</body>
</html>
